<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <h1 id="heading">
      Bookmarker

      <div class="overlay"></div>
    </h1>
    <div class="container">
      <div class="form">
        <h2>
          <span><i class="fa-solid fa-bookmark"></i></span>Bookmark your
          favorite sites<span><i class="fa-solid fa-bookmark"></i></span>
        </h2>
        <div>
          <label for="bookmark-name">
            <span><i class="fa-solid fa-book-bookmark"></i></span> Site
            Name</label
          >
          <div class="box">
            <input
              onchange="leaveBookmarkInput()"
              oninput="handleBookmarkInput()"
              class="neutral"
              id="bookmark-name"
              type="text"
              placeholder="Bookmark Name"
            />
            <i
              id="bookmark-warning-icon"
              class="fa-solid fa-circle-exclamation"
            ></i>
            <i id="bookmark-check-icon" class="fa-solid fa-check"></i>
          </div>
        </div>
        <div>
          <label for="site-url">
            <span><i class="fa-solid fa-link"></i></span> Site Url</label
          >
          <div class="box">
            <input
              onchange="leaveSiteInput()"
              oninput="handleSiteInput()"
              class="neutral"
              id="site-url"
              type="text"
              placeholder="Website URL"
            />
            <i
              id="site-warning-icon"
              class="fa-solid fa-circle-exclamation"
            ></i>
            <i id="site-check-icon" class="fa-solid fa-check"></i>
          </div>
        </div>
        <button onclick="addWebsite()" type="submit" id="submit-btn">
          Submit
        </button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <dialog id="modal-window">
      <div>
        <div class="circles">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <button onclick="closeModal()" id="close-modal">X</button>
      </div>
      <p>Site Name or Url is not valid, Please follow the rules below :</p>
      <ul>
        <li>
          <i class="fa-regular fa-circle-right"></i> Site name must contain at
          least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right"></i> Site URL must be a valid
          one
        </li>
      </ul>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
